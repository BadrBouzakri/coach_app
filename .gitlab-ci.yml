stages:
  - build
  - docker
  - deploy

variables:
  FRONTEND_IMAGE: $CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_SHORT_SHA
  BACKEND_IMAGE: $CI_REGISTRY_IMAGE/backend:$CI_COMMIT_SHORT_SHA
  FRONTEND_LATEST: $CI_REGISTRY_IMAGE/frontend:latest
  BACKEND_LATEST: $CI_REGISTRY_IMAGE/backend:latest

# ==================== BUILD STAGE ====================

build_frontend:
  stage: build
  image: node:20-alpine
  cache:
    paths:
      - frontend/node_modules/
  script:
    - cd frontend
    - npm ci
    - npm run build
  artifacts:
    paths:
      - frontend/dist/
    expire_in: 1 hour
  only:
    - main

# ==================== DOCKER STAGE ====================

docker_build_frontend:
  stage: docker
  image: docker:24
  services:
    - docker:24-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build --no-cache -t $FRONTEND_IMAGE -t $FRONTEND_LATEST ./frontend
    - docker push $FRONTEND_IMAGE
    - docker push $FRONTEND_LATEST
  only:
    - main

docker_build_backend:
  stage: docker
  image: docker:24
  services:
    - docker:24-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $BACKEND_IMAGE -t $BACKEND_LATEST ./backend
    - docker push $BACKEND_IMAGE
    - docker push $BACKEND_LATEST
  only:
    - main

# ==================== DEPLOY STAGE ====================

deploy_production:
  stage: deploy
  image: alpine/k8s:1.28.4
  before_script:
    - mkdir -p ~/.kube
    - echo "$KUBE_CONFIG" | base64 -d > ~/.kube/config
    - chmod 600 ~/.kube/config
  script:
    - echo "Deploying to production..."
    - kubectl set image deployment/frontend frontend=$FRONTEND_IMAGE -n coach-app
    - kubectl set image deployment/backend backend=$BACKEND_IMAGE -n coach-app
    - kubectl rollout status deployment/frontend -n coach-app --timeout=120s
    - kubectl rollout status deployment/backend -n coach-app --timeout=120s
    - echo "âœ… Deployment complete!"
  environment:
    name: production
    url: http://coach-app.local
  only:
    - main
