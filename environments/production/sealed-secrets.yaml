# PRODUCTION SEALED SECRETS
# These must be created using kubeseal
# Run: ./scripts/create-sealed-secret.sh production

# WARNING: DO NOT commit real production secrets to Git!
# This file contains placeholders only.

# To create actual sealed secrets:
# 1. Create a temporary file with your secrets:
#    kubectl create secret generic mongodb-secret \
#      --from-literal=username=admin \
#      --from-literal=password=YOUR_SECURE_PASSWORD \
#      --dry-run=client -o yaml > /tmp/mongodb-secret.yaml
#
# 2. Seal it:
#    kubeseal --format=yaml --cert=pub-sealed-secrets.pem \
#      < /tmp/mongodb-secret.yaml > environments/production/sealed-secrets.yaml
#
# 3. Delete temporary file:
#    rm /tmp/mongodb-secret.yaml

apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: mongodb-secret
  namespace: coach-app
spec:
  encryptedData:
    username: REPLACE_WITH_SEALED_VALUE
    password: REPLACE_WITH_SEALED_VALUE
---
