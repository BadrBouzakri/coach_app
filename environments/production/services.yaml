apiVersion: v1
kind: Service
metadata:
  name: frontend-service-nodeport
  namespace: coach-app
  labels:
    app: frontend
    component: web
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service-nodeport
  namespace: coach-app
  labels:
    app: backend
    component: api
spec:
  type: NodePort
  selector:
    app: backend
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 30500
    protocol: TCP
    name: http
