apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coach-app-ingress
  namespace: coach-app
  annotations:
    # K3s utilise Traefik par d√©faut
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: coach-app.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
